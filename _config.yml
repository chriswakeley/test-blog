# Site settings
title: "Chris Wakeley's Test Blog"
description: "A simple test blog site hosted on GitHub Pages"
author: "Chris Wakeley"
email: your-email@example.com
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://chriswakeley.github.io" # the base hostname & protocol for your site
github_username: chriswakeley

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /posts/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
