# Site settings
title: "Serenity Flow Yoga"
description: "Find your inner peace through mindful movement and breath. Join our yoga community for classes, workshops, and wellness guidance."
author: "Maya Chen"
email: hello@serenityflow.com
baseurl: "/test-blog" # the subpath of your site, e.g. /blog
url: "https://chriswakeley.github.io" # the base hostname & protocol for your site
github_username: chriswakeley

# Social Media Links (YOGA THEMED - for testing only)
social_links:
  instagram: "serenity_flow_yoga"
  youtube: "SerenityFlowYogaStudio"
  facebook: "serenityflowcommunity"
  twitter: "serenityflow_om"
  pinterest: "serenityflowwellness"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /posts/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
